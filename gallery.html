<meta charset="utf-8">

  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Poly:400,400italic' rel='stylesheet' type='text/css'>
  
		<title>Supersized - Full Screen Background Slideshow jQuery Plugin</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		
		<link rel="stylesheet" href="css/supersized.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="theme/supersized.shutter.css" type="text/css" media="screen" />
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.min.js"></script>
		
		<script type="text/javascript" src="js/supersized.3.2.7.min.js"></script>
		<script type="text/javascript" src="theme/supersized.shutter.min.js"></script>
		
		<script type="text/javascript">
			
			jQuery(function($){
				
				$.supersized({
				
					// Functionality
					slide_interval          :   8000,		// Length between transitions
					transition              :   1, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
					transition_speed		:	700,		// Speed of transition
															   
					// Components							
					slide_links				:	'blank',	// Individual links for each slide (Options: false, 'num', 'name', 'blank')
					slides 					:  	[			// Slideshow Images
														{image : 'http://i306.photobucket.com/albums/nn258/lwcstyling/122.jpeg', title : 'Stock Image 1', thumb : 'http://i306.photobucket.com/albums/nn258/lwcstyling/122.jpeg'},
														{image : 'http://i306.photobucket.com/albums/nn258/lwcstyling/610.jpeg', title : 'Stock Image 2', thumb : 'http://i306.photobucket.com/albums/nn258/lwcstyling/610.jpeg'},  
														{image : 'http://i306.photobucket.com/albums/nn258/lwcstyling/Skillcrush_Mountains.jpg', title : 'Stock Image 3', thumb : 'http://i306.photobucket.com/albums/nn258/lwcstyling/Skillcrush_Mountains.jpg'}
														
												]
					
				});
		    });
		    
		</script>
		
	</head>

<body>

	<section id="main">

<div id="logo">
<a href="index.html"><img src="http://i306.photobucket.com/albums/nn258/lwcstyling/Cambrianlogo1715.jpg" border="0" alt="Cambrian logo"/></a>
</div>

<li class="navitem"><a href="contact.html">Contact</a></li></ul></section>
	
<!-- Slideshow -->
	<!--Thumbnail Navigation-->
	<div id="prevthumb"></div>
	<div id="nextthumb"></div>
	
	<!--Arrow Navigation-->
	<a id="prevslide" class="load-item"></a>
	<a id="nextslide" class="load-item"></a>
	
	<div id="thumb-tray" class="load-item">
		<div id="thumb-back"></div>
		<div id="thumb-forward"></div>
	</div>
	
	<!--Time Bar-->
	<!-- 
<div id="progress-back" class="load-item">
		<div id="progress-bar"></div>
	</div>
	
 -->
	<!--Control Bar-->
	<div id="controls-wrapper" class="load-item">
		<div id="controls">
			
			<a id="play-button"><img id="pauseplay" src="img/pause.png"/></a>
		
			<!--Slide counter-->
			<div id="slidecounter">
				<span class="slidenumber"></span> / <span class="totalslides"></span>
			</div>
			
			<!--Slide captions displayed here-->
			<div id="slidecaption"></div>
			
			<!--Thumb Tray button-->
			<a id="tray-button"><img id="tray-arrow" src="img/button-tray-up.png"/></a>
			
			<!--Navigation-->
			<ul id="slide-list"></ul>
			
		</div>
	</div>

</body>
